<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自作作品一覧 | My Adult Site</title>
  <style>
    :root{
      --bg:#111; --panel:#1b1b1b; --ink:#eee;
      --muted:#aaa; --accent:#ff4081; --accent-2:#ff77a9;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial,Helvetica,sans-serif;
      background:var(--bg); color:var(--ink);
    }
    header,footer{
      background:#222; padding:16px 20px; text-align:center;
    }
    header a.back{
      position:absolute; left:16px; top:14px; color:var(--muted); text-decoration:none;
      border:1px solid #333; padding:6px 10px; border-radius:8px;
    }
    header h1{margin:0; color:var(--accent); font-size:22px}
    .wrap{max-width:1040px; margin:0 auto; padding:20px}
    .grid{
      display:grid; gap:16px;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    }
    .card{
      background:var(--panel); border:1px solid #2a2a2a; border-radius:14px;
      overflow:hidden; display:flex; flex-direction:column;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 6px 18px rgba(0,0,0,.25); }
    .thumb{
      aspect-ratio:16/9; background:#000 center/cover no-repeat;
      border-bottom:1px solid #2a2a2a;
    }
    .body{ padding:12px 14px; display:flex; flex-direction:column; gap:8px; }
    .title{ font-size:15px; line-height:1.5; }
    .meta{ color:var(--muted); font-size:12px; }
    .price{ font-weight:bold; }
    .btn{
      margin-top:8px; display:inline-block; text-align:center;
      background:var(--accent); color:#fff; text-decoration:none;
      padding:10px 14px; border-radius:10px; font-weight:bold;
    }
    .btn:hover{ background:var(--accent-2); }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .note{ color:var(--muted); font-size:12px; text-align:center; margin-top:14px; }
    footer p{margin:0; color:#aaa; font-size:12px}
    @media (max-width:560px){
      header h1{ font-size:18px }
      header a.back{ position:static; display:inline-block; margin-bottom:8px }
    }
  </style>
</head>
<body>

  </header>

  <div class="wrap">

    <section class="grid">

      <!-- ▼ 作品カード（必要な数だけコピペして使う） ▼ -->
      <article class="card">
        <!-- サムネ画像：URLを差し替え（例はダミー） -->
        <div class="thumb" style="background-image:url('https://picsum.photos/seed/vid001/800/450');"></div>
        <div class="body">

            <div class="meta">解像度: 1080p / 音声あり</div>
            <div class="price">¥980</div>
          </div>
          <!-- 購入ボタン：各作品の販売URLに差し替え -->
          <a class="btn" target="_blank" rel="noopener noreferrer"
             href="https://www.pcolle.com/manage/detail/?manage_id=1822168bda36ea913d">購入ページへ</a>
        </div>
      </article>

      <article class="card">

        <div class="body">

          <a class="btn" target="_blank" rel="noopener noreferrer"
             href="https://www.pcolle.com/manage/detail/?manage_id=1822168bda36ea913d">購入ページへ</a>
        </div>

      <article class="card">
        <div class="thumb" style="background-image:url('https://picsum.photos/seed/vid003/800/450');"></div>

  </div>

  <footer>
    <p>© 2025 My Adult Site</p>
  </footer>
</body>
</html>
