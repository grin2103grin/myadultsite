*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink);}

header{

}
.navbar{

  align-items:center;justify-content:space-between;

}
.logo{font-size:22px;color:var(--accent);font-weight:bold;}
.navbar a{color:var(--muted);text-decoration:none;margin:0 8px;}
.navbar a:hover{color:var(--accent2);}

.hero{
  margin-top:64px;
  width:100%;height:420px;
  background:url('https://example.com/images/hero.jpg') center/cover no-repeat;
  position:relative;display:flex;align-items:center;justify-content:center;
}
.hero::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.2),rgba(0,0,0,.7));
}
.hero-text{
  position:relative;text-align:center;color:#fff;z-index:2;
}
.hero-text h1{font-size:34px;margin-bottom:10px;}
.hero-text p{color:#ccc;font-size:16px;}

.chips{
  max-width:1100px;margin:20px auto;padding:0 16px;
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;
}
.chip{
  padding:8px 16px;border-radius:999px;border:1px solid #333;
  background:#1b1b1b;color:var(--muted);cursor:pointer;
  transition:all .2s;
}
.chip.active,.chip:hover{background:var(--accent);color:#fff;border-color:transparent;}

.grid{
  display:grid;gap:20px;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  max-width:1100px;margin:0 auto 50px;padding:0 16px;
}
.card{
  background:var(--panel);border-radius:10px;overflow:hidden;
  position:relative;cursor:pointer;transition:transform .15s;
}
.card:hover{transform:translateY(-3px);}
.thumb{
  aspect-ratio:16/9;background:#000 center/cover no-repeat;
  position:relative;overflow:hidden;
}
.thumb::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(180deg,transparent 60%,rgba(0,0,0,.6));
}
.title-overlay{
  position:absolute;bottom:10px;left:10px;right:10px;
  color:#fff;font-size:15px;font-weight:bold;z-index:2;
}
.body{padding:10px 14px;}
.meta{font-size:13px;color:var(--muted);}
.price{color:var(--accent2);font-weight:bold;margin-top:5px;}
  .btn{

  padding:10px 12px;border-radius:10px;text-align:center;
  text-decoration:none;font-weight:bold;margin-top:8px;
  cursor:pointer;
}
.btn:hover{ background:var(--accent2); }

footer{

  padding:16px;font-size:12px;border-top:1px solid #222;
