<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Adult Site</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      background: #111; color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    /* 重なりをなくすため header は static に */
    header {
      position: static;   /* ← sticky をやめる */
      background: #222;
      padding: 20px;
    }
    header h1 { margin: 0; font-size: 28px; color: #ff4081; }

    main {
      position: relative;   /* ボタンを確実に前面へ */
      z-index: 1;
      padding: 40px 20px 60px;
    }

    /* クリックを確実に通す設定 */
    a.button {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background: #ff4081;
      border-radius: 8px;
      cursor: pointer;
      pointer-events: auto;     /* 念のため明示 */
      position: relative;
      z-index: 10;              /* 前面に固定 */
      user-select: none;
    }
    a.button:hover { background: #ff77a9; }
    a.button:active { transform: translateY(1px); }

    footer {
      background: #222;
      padding: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Adult Site</h1>
  </header>

  <main>
    <p>Welcome to my site!<br>
      Here you can find my original videos and recommended affiliate content.</p>

    <!-- ▼ あなたのURLに差し替えてOK ▼ -->
    <a href="https://example.com/mysale"
       class="button" target="_blank" rel="noopener noreferrer">自作動画を見る</a>

    <a href="https://example.com/affiliate"
       class="button" target="_blank" rel="noopener noreferrer">おすすめ動画を見る</a>
    <!-- ▲ 差し替えここまで ▲ -->
  </main>

  <footer>
    <p>© 2025 My Adult Site</p>
  </footer>
</body>
</html>
