<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Adult Site</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 5;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ff4081;
    }
    main {
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      font-size: 18px;
      color: #fff;
      background: #ff4081;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;          /* クリックカーソル */
      pointer-events: auto;     /* クリック有効 */
      position: relative;
      z-index: 2;               /* 何か被っても上に */
    }
    .button:hover { background: #ff77a9; }
    footer {
      background: #222;
      padding: 15px;
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Adult Site</h1>
  </header>

  <main>
    <p>Welcome to my site!<br>
      Here you can find my original videos and recommended affiliate content.</p>

    <!-- ▼ ここをあなたのURLに差し替え ▼ -->
    <a href="https://example.com/mysale"
       class="button" target="_blank" rel="noopener noreferrer">自作動画を見る</a>

    <a href="https://example.com/affiliate"
       class="button" target="_blank" rel="noopener noreferrer">おすすめ動画を見る</a>
    <!-- ▲ 差し替えここまで ▲ -->
  </main>

  <footer>
    <p>© 2025 My Adult Site</p>
  </footer>
</body>
</html>
